<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 id="title" class="text-center">CALCULATOR</h1>
    <br>
    <div class="cal ">
        <table>
            <tr>
                <td colspan="5"><input class="form-control" type="text" id="result" placeholder="Calz" style="text-align: right;height: 80px;"></td>
            </tr>
            <tr><td><br></td></tr>
            <tr>
                <td ><button onclick="clicking(1)"   id="1" class="btn">1</button></td>
                <td ><button onclick="clicking(2)"   id="2" class="btn">2</button></td>
                <td ><button onclick="clicking(3)"   id="3" class="btn">3</button></td>
                <td ><button onclick="clicking('+')" id="add" class="btn">+</button></td>
                <td ><button onclick="clicking('%')" class="btn">%</button></td>
            </tr>
            <tr >
                <td ><button onclick="clicking(4)"   id="4"class="btn">4</button></td>
                <td ><button onclick="clicking(5)"   id="5"class="btn">5</button></td>
                <td ><button onclick="clicking(6)"   id="6"class="btn">6</button></td>
                <td ><button onclick="clicking('-')" id="subtract" class="btn">-</button></td>
                <td ><button onclick="clicking('@')" class="btn">C</button></td>
            </tr>
            <tr >
                <td ><button onclick="clicking(7)"   id="7" class="btn">7</button></td>
                <td ><button onclick="clicking(8)"   id="8" class="btn">8</button></td>
                <td ><button onclick="clicking(9)"   id="9" class="btn">9</button></td>
                <td ><button onclick="clicking('*')" id="multiply" class="btn">x</button></td>
                <td ><button onclick="clicking('AC')" id="clear" class="btn">AC</button></td>
            </tr>
            <tr  >
                <td ><button onclick="clicking(11)" class="btn">00</button></td>
                <td ><button onclick="clicking(0)"    class="btn">0</button></td>
                <td ><button onclick="clicking('/')" id="divide" class="btn">/</button></td>
                <td ><button onclick="clicking('.')"  class="btn">.</button></td>
                <td ><button onclick="clicking('=')"  id="equal" class="btn">=</button></td>
            </tr>
        </table>
        
    </div>
    <br>
    <p id="description">It supports only basic mathematical operations</p>
    
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
